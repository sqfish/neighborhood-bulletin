<ion-view view-title="Home">
  <ion-content>
    <div class="row">
      <div class="col-80 col-offset-10">
        <div class="list card" ng-repeat="post in posts | filterBy: ['uid'] : myUid">
          <div class="item item-avatar mainDiv" ng-click="togglePost(post)" ng-class="{active: isPostShown(post)}">
            <div class="row catRow">
              <div class="col-33">
                {{post.category}}
              </div>
              <div class="col-33 col-offset-33 locationDiv">
                {{post.location.address}}
              </div>
            </div>
            <div class= "row quickInfo">
              <div class="col-25 imageDiv">
                <img class="imgContent" src="{{post.content.image}}" height="100%" width= "100%">
              </div>
              <div class="col-75 quickTitle">
                <h1>{{post.content.title}}</h1>
              </div>
            </div>
          </div>

          <div class="item item-body item-accordion moreInfoDiv" ng-show="isPostShown(post)">
              <div class="contentBody col ">
                  <div class="userInfo col col-top">
                    <div class="row">
                      <img class="userImg" src="http://msdramatv.com/wp-content/uploads/2013/12/beyonce-why-dont-you-love-me-that-grape-juice.png" height="100%" width= "100%">
                    <p>juanrod</p>
                  </div>
                  </div>
                  <div class="col col-center userContent">
                  <p>{{post.content.body}}</p>
                </div>
            </div>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
              <button class = "button button-small button-assertive" ng-click = 'killPost(post)'>Delete</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
