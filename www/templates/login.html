<ion-modal-view style="width: 50%; height: 90%; top: 5%; left: 25%; right: 25%; bottom: 5%;">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item">
      <button class="button button-block button-positive" ng-click="doLogin()">Log In With Facebook</button>
    </label>
  </ion-content>
</ion-modal-view>
